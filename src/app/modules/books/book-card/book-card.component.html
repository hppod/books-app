<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar class="author-image" [src]="Book.autor.imagem" alt="Photo of a {{Book.autor.nome}}">
        <mat-card-title>{{Book.autor.nome}}</mat-card-title>
        <mat-card-subtitle>{{Book.editora}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="bookCover-image" [src]="Book.imagem" alt="Photo of a {{Book.nome}}">
    <mat-card-content>
        <span class="mat-h2">{{Book.nome}}</span>
        <p>
            {{sliceSynopsis(Book.sinopse)}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>GOSTEI</button>
        <button mat-button>N√ÉO GOSTEI</button>
    </mat-card-actions>
</mat-card>
