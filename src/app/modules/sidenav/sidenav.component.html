<mat-sidenav-container>
    <mat-sidenav opened=false mode="over" #snav>
        <mat-nav-list>
            <mat-list-item>
                <h4 matLine routerLink="/welcome" [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="active-link">In√≠cio</h4>
            </mat-list-item>
            <h4 matLine routerLink="/books" routerLinkActive="active-link">Livros</h4>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Esconder menu lateral" mat-icon-button (click)="snavToggle(snav)">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
